name: Sync and Rebuild Blog

on:
  repository_dispatch:
    types: [obsidian_update]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  sync-and-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: yarn
          
      - name: Create directories
        run: |
          mkdir -p public/static/attachments
          mkdir -p data/blog
          
      - name: Download Obsidian content
        run: |
          git clone https://github.com/dsvill06/blog_posts.git temp_vault
          cp -r temp_vault/*.md data/blog/
          cp -r temp_vault/*.mdx data/blog/
          cp -r temp_vault/attachments/* public/static/attachments/
          rm -rf temp_vault
        
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - id: configurepages
        uses: actions/configure-pages@v5
        
      - name: Build site
        run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: ${{ steps.configurepages.outputs.base_path }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 